<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name"><br><br>
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address"><br><br>
        
        <label for="dogExperience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?"><br><br>
        
        <label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" name="breeds" multiple>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Beagle">Beagle</option>
        </select><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
