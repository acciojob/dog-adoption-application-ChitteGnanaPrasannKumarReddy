<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label for="lived_with_dog">
                <input type="checkbox" id="lived_with_dog" name="lived_with_dog" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>

            <label for="preferred_breeds">Please select your preferred breeds</label>
            <select id="preferred_breeds" name="preferred_breeds" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Beagle">Beagle</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
